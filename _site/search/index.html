      "2016-12-28-starting-project-with-machine-learning": {
        "title": "Starting Project With Machine Learning",
        "author": "",
        "category": "",
        "content": "Machine LearingMachine learning is a type of artificial intelligence (AI) that provides computers with the ability to learn without being explicitly programmed. Machine learning focuses on the development of computer programs that can change when exposed to new data.\"A computer program is said to learn from experience E with respect to some task T and some performance measure P, if its performance on T, as measured by P, improves with experience E.”  -- Tom Mitchell, Carnegie Mellon University So if you want your program to predict, for example, traffic patterns at a busy intersection (task T), you can run it through a machine learning algorithm with data about past traffic patterns (experience E) and, if it has successfully “learned”, it will then do better at predicting future traffic patterns (performance measure P).ML solves problems that cannot be solved by numerical means alone. To break down the definition for easier understanding I should mention some factors that we should know as follows:  Method means technique or way to do  Data means set of information  Existing data means data already we have for any task.  Algorithm - Step by step set of operations/command to be performed  Automatically – Something is done or gained without working again.  Model - Data schema that learn from data iteratively",
        "url": "/2016/12/28/starting-project-with-machine-learning/"
      }
      ,
    
      "2016-12-26-welcome-to-jekyll": {
        "title": "Jekyll",
        "author": "",
        "category": "",
        "content": "JekyllJekyll is a simple, blog-aware, static site generator. It takes a template directory containing raw text files in various formats, runs it through a converter (like Markdown) and our Liquid renderer, and spits out a complete, ready-to-publish static website suitable for serving with your favorite web server. Jekyll also happens to be the engine behind GitHub Pages, which means you can use Jekyll to host your project’s page, blog, or website from GitHub’s servers for free.##Installation via RubyInstallerPermalinkRubyInstaller is a self-contained Windows-based installer that includes the Ruby language, an execution environment, important documentation, and more.      Download and Install a package manager version from RubyInstaller Downloads.    If problem to download MSYS2, can download manually from MSYS2 &amp; install it.        Install Jekyll and Bundler via a command prompt window:  gem install jekyll bundler  Check if Jekyll installed properly:jekyll -v      To start a new project named my_blog, just run:    jekyll new my_blog        run jekyll project -    bundle exec jekyll serve        or    jekyll serve      Exceptionif any problem likeCould not find public_suffix-2.0.4 in any of the sources (Bundler::GemNotFound)for version miss matching just update the gem-bundle update",
        "url": "/2016/12/26/welcome-to-jekyll/"
      }
      ,
    
      "2016-12-26-java-interview-question": {
        "title": "un category : Java Interview Questions",
        "author": "",
        "category": "",
        "content": "  What is difference between Heap and Stack Memory?Heap memory is used by all the parts of the application whereas stack memory is used only by one thread of execution.Whenever an object is created, it’s always stored in the Heap space and stack memory contains the reference to it. Stack memory only contains local primitive variables and reference variables to objects in heap space.Memory management in the stack is done in LIFO manner whereas it’s more complex in Heap memory because it’s used globally.For a detailed explanation with a sample program, read Java Heap vs Stack Memory.  Java is Pass by Value or Pass by Reference?Java is Pass by Value and Not Pass by ReferenceFirst of all we should understand what is meant by pass by value or pass by reference.      Pass by Value: The method parameter values are copied to another variable and then the copied object is passed, that’s why it’s called pass by value.        Pass by Reference: An alias or reference to the actual parameter is passed to the method, that’s why it’s called pass by reference.  Example: Let’s say we have a class Balloon like below.package com.journaldev.test;public class Balloon {\tprivate String color;\tpublic Balloon(){}\t\tpublic Balloon(String c){\t\tthis.color=c;\t}\t\tpublic String getColor() {\t\treturn color;\t}\tpublic void setColor(String color) {\t\tthis.color = color;\t}}package com.journaldev.test;public class Test {\tpublic static void main(String[] args) {\t\tBalloon red = new Balloon(\"Red\"); //memory reference 50\t\tBalloon blue = new Balloon(\"Blue\"); //memory reference 100\t\t\t\tswap(red, blue);\t\tSystem.out.println(\"red color=\"+red.getColor());\t\tSystem.out.println(\"blue color=\"+blue.getColor());\t\t\t\tfoo(blue);\t\tSystem.out.println(\"blue color=\"+blue.getColor());\t\t\t}\tprivate static void foo(Balloon balloon) { //baloon=100\t\tballoon.setColor(\"Red\"); //baloon=100\t\tballoon = new Balloon(\"Green\"); //baloon=200\t\tballoon.setColor(\"Blue\"); //baloon = 200\t}\t//Generic swap method\tpublic static void swap(Object o1, Object o2){\t\tObject temp = o1;\t\to1=o2;\t\to2=temp;\t}}Output:red color=Redblue color=Blueblue color=Red  Write a program to print all permutations of String?This is a tricky question and we need to use recursion to find all the permutations of a String, for example “AAB” permutations will be “AAB”, “ABA” and “BAA”.We also need to use Set to make sure there are no duplicate values.      What is platform independence?Java code is compiled to class file &amp; this class file can run to all ooperating system.Hence Java is platform independent.    Why java is so popular?          Java is platform independent      Object Oriented      Robust      Secure programming Language        Difference between C++ &amp; java:          Pointers: C++ has Pointers But There is no pointers in java      Structures &amp; Unions: in C++ ==&gt; Class (Structure + methods) &amp; Object in Java      Memory management vs Garbage Collection in C++ ==&gt; Class &amp; Object in Java            ",
        "url": "/2016/12/26/java-interview-question/"
      }
      ,
    
      "2016-12-26-java-exception-handling": {
        "title": "Exception Handling",
        "author": "",
        "category": "",
        "content": "Exception HandlingHierarchy of Java Exception classes  Throwable          Exception                  IOException          SQLException          ClassNotFoundException          RuntimeException                          ArithmeticException              NullPointerException              NumberFormateException              IndexOutOfBoundException                                  ArrayIndexOutOfBoundException                  StringIndexOutOfBoundException                                                                        Error                  StackOverFlowError          VirtualMachineError          OutOfMemoryError                    Type of Exception  Checked Exception -Those type of exception extends Throwable except RuntimeException &amp; are checked at compile time. Example: IOException, SQLException  Unchecked Exception          Those type of Exception which are not checked at runtime. Example: ArithmeticException, NullPointerException, NumberFormateException        Error          Error is irrecoverable e.g. OutOfMemoryError, VirtualMachineError, AssertionError etc.      Common scenarios where exceptions may occurThere are given some scenarios where unchecked exceptions can occur. They are as follows:1) Scenario where ArithmeticException occursIf we divide any number by zero, there occurs an ArithmeticException.int a=50/0;//ArithmeticException  2) Scenario where NullPointerException occursIf we have null value in any variable, performing any operation by the variable occurs an NullPointerException.String s=null;  System.out.println(s.length());//NullPointerException  3) Scenario where NumberFormatException occursThe wrong formatting of any value, may occur NumberFormatException. Suppose I have a string variable that have characters, converting this variable into digit will occur NumberFormatException.String s=\"abc\";  int i=Integer.parseInt(s);//NumberFormatException  4) Scenario where ArrayIndexOutOfBoundsException occursIf you are inserting any value in the wrong index, it would result ArrayIndexOutOfBoundsException as shown below:int a[]=new int[5];  a[10]=50; //ArrayIndexOutOfBoundsException  Java Exception Handling KeywordsThere are 5 keywords used in java exception handling.trycatchfinallythrowthrowsThe JVM firstly checks whether the exception is handled or not. If exception is not handled, JVM provides a default exception handler that performs the following tasks:  Prints out exception description.  Prints the stack trace (Hierarchy of methods where the exception occurred).  Causes the program to terminate.But if exception is handled by the application programmer, normal flow of the application is maintained i.e. rest of the code is executed.Java finally block  Java finally block is a block that is used to execute important code such as closing connection, stream etc.  Java finally block is always executed whether exception is handled or not.  Java finally block isFor each try block there can be zero or more catch blocks, but only one finally block.Java Exception propagationAn exception is first thrown from the top of the stack and if it is not caught, it drops down the call stack to the previous method,If not caught there, the exception again drops down to the previous method, and so on until they are caught or until they reach the very bottom of the call stack.This is called exception propagation.class TestExceptionPropagation1{           void m(){             int data=50/0;           }           void n(){             m();           }           void p(){            try{             n();            }catch(Exception e){System.out.println(\"exception handled\");}           }           public static void main(String args[]){            TestExceptionPropagation1 obj=new TestExceptionPropagation1();            obj.p();            System.out.println(\"normal flow...\");           }         }                Output:exception handled              normal flow... By default Unchecked Exceptions are forwarded in calling chain (propagated).By default, Checked Exceptions are not forwarded in calling chain (propagated).Program which describes that checked exceptions are not propagated    class TestExceptionPropagation2{        void m(){          throw new java.io.IOException(\"device error\");//checked exception        }        void n(){          m();        }        void p(){         try{          n();         }catch(Exception e){System.out.println(\"exception handeled\");}        }        public static void main(String args[]){         TestExceptionPropagation2 obj=new TestExceptionPropagation2();         obj.p();         System.out.println(\"normal flow\");        }      }          Output:Compile Time Errorava throws keywordThe Java throws keyword is used to declare an exception. It gives an information to the programmer that there may occur an exception so it is better for the programmer to provide the exception handling code so that normal flow can be maintained.Exception Handling is mainly used to handle the checked exceptions. If there occurs any unchecked exception such as NullPointerException, it is programmers fault that he is not performing check up before the code being used.Syntax of java throwsreturn_type method_name() throws exception_class_name{  //method code  }  Which exception should be declaredAns) checked exception only, because:unchecked Exception: under your control so correct your code.error: beyond your control e.g. you are unable to do anything if there occurs VirtualMachineError or StackOverflowError.Difference between throw and throws in Java            No.      throw      throws                  1)      Java throw keyword is used to explicitly throw an exception.      Java throws keyword is used to declare an exception.              2)      Checked exception cannot be propagated using throw only.      Checked exception can be propagated with throws.              3)      Throw is followed by an instance.      Throws is followed by class.              4)      Throw is used within the method.      Throws is used with the method signature.              5)      You cannot throw multiple exceptions.      You can declare multiple exceptions e.g. public void method()throws IOException,SQLException.      Difference between final, finally and finalizeThere are many differences between final, finally and finalize. A list of differences between final, finally and finalize are given below:            No.      final      finally      finalize                  1)      Final is used to apply restrictions on class, method and variable.      Final class can’t be inherited, final method can’t be overridden and final variable value can’t be changed.      Finally is used to place important code, it will be executed whether exception is handled or not.\tFinalize is used to perform clean up processing just before object is garbage collected.              2)      Final is a keyword.      Finally is a block.      Finalize is a method.      Java throw examplevoid m(){  throw new ArithmeticException(\"sorry\");  }  Java throws examplevoid m()throws ArithmeticException{  //method code  }  Java throw and throws examplevoid m()throws ArithmeticException{  throw new ArithmeticException(\"sorry\");  }      }}  ",
        "url": "/2016/12/26/java-Exception-Handling/"
      }

      "2016-12-26-permmissingelem": {
        "title": "PermMissingElem",
        "author": "",
        "category": "",
        "content": "PermMissingElemAn array A consisting of N different integers is given. The array contains integers in the range [1..(N + 1)], which means that exactly one element is missing.Your goal is to find that missing element.Write a function:class Solution { public int solution(int[] A); }that, given an array A, returns the value of the missing element.For example, given array A such that:  A[0] = 2  A[1] = 3  A[2] = 1  A[3] = 5the function should return 4, as it is the missing element.Assume that:N is an integer within the range [0..100,000];the elements of A are all distinct;each element of array A is an integer within the range [1..(N + 1)].Complexity:expected worst-case time complexity is O(N);expected worst-case space complexity is O(1) (not counting the storage required for input arguments).Solution:class Solution {    public int solution(int[] A) {        // write your code in Java SE 8        int length = A.length;        long sum = (length+1)*(length+2)/2;        for(int i = 0; i &lt; length; i++) {            sum -= A[i];        }        return (int)sum;    }}",
        "url": "/2016/12/26/PermMissingElem/"
      }
      ,
    
      "2016-12-26-oddoccurrencesinarray": {
        "title": "ddOccurrencesInArray",
        "author": "",
        "category": "",
        "content": "ddOccurrencesInArrayA non-empty array A consisting of N integers is given. The array contains an odd number of elements, and each element of the array can be paired with another element that has the same value, except for one element that is left unpaired.For example, in array A such that:  A[0] = 9  A[1] = 3  A[2] = 9  A[3] = 3  A[4] = 9  A[5] = 7  A[6] = 9the elements at indexes 0 and 2 have value 9,the elements at indexes 1 and 3 have value 3,the elements at indexes 4 and 6 have value 9,the element at index 5 has value 7 and is unpaired.Write a function:int solution(int A[], int N);that, given an array A consisting of N integers fulfilling the above conditions, returns the value of the unpaired element.For example, given array A such that:  A[0] = 9  A[1] = 3  A[2] = 9  A[3] = 3  A[4] = 9  A[5] = 7  A[6] = 9the function should return 7, as explained in the example above.Assume that:N is an odd integer within the range [1..1,000,000];each element of array A is an integer within the range [1..1,000,000,000];all but one of the values in A occur an even number of times.Complexity:expected worst-case time complexity is O(N);expected worst-case space complexity is O(1) (not counting the storage required for input arguments).Solution:// XORing any 2 similar number will give us zero //Zoring Zero with any number will give us the numberclass Solution { public int solution(int[] A) {  // write your code in Java SE 8  int unPairedNum = A[0];  for (int i = 1; i &lt; A.length; i++) {   unPairedNum = unPairedNum ^ A[i];  }  return unPairedNum; }}",
        "url": "/2016/12/26/OddOccurrencesInArray/"
      }
      ,
    
      "2016-12-26-frogjmp": {
        "title": "FrogJmp",
        "author": "",
        "category": "",
        "content": "FrogJmpA small frog wants to get to the other side of the road. The frog is currently located at position X and wants to get to a position greater than or equal to Y. The small frog always jumps a fixed distance, D.Count the minimal number of jumps that the small frog must perform to reach its target.Write a function:class Solution { public int solution(int X, int Y, int D); }that, given three integers X, Y and D, returns the minimal number of jumps from position X to a position equal to or greater than Y.For example, given:  X = 10  Y = 85  D = 30the function should return 3, because the frog will be positioned as follows:after the first jump, at position 10 + 30 = 40after the second jump, at position 10 + 30 + 30 = 70after the third jump, at position 10 + 30 + 30 + 30 = 100Assume that:X, Y and D are integers within the range [1..1,000,000,000];X ≤ Y.Complexity:expected worst-case time complexity is O(1);expected worst-case space complexity is O(1).Solution:class Solution {    public int solution(int X, int Y, int D) {        if(X==Y)\t\t\treturn 0;        return (int) Math.ceil((double)(Y-X)/D);    }}",
        "url": "/2016/12/26/FrogJmp/"
      }
      ,
    
      "2016-12-26-cyclicrotation": {
        "title": "CyclicRotation",
        "author": "",
        "category": "",
        "content": "CyclicRotationAn array A consisting of N integers is given. Rotation of the array means that each element is shifted right by one index, and the last element of the array is moved to the first place. For example, the rotation of array A = [3, 8, 9, 7, 6] is [6, 3, 8, 9, 7] (elements are shifted right by one index and 6 is moved to the first place).The goal is to rotate array A K times; that is, each element of A will be shifted to the right K times.Write a function:class Solution { public int[] solution(int[] A, int K); }that, given an array A consisting of N integers and an integer K, returns the array A rotated K times.For example, given A = [3, 8, 9, 7, 6] K = 3the function should return [9, 7, 6, 3, 8]. Three rotations were made:[3, 8, 9, 7, 6] -&gt; [6, 3, 8, 9, 7][6, 3, 8, 9, 7] -&gt; [7, 6, 3, 8, 9][7, 6, 3, 8, 9] -&gt; [9, 7, 6, 3, 8]For another example, given  A = [0, 0, 0]  K = 1the function should return [0, 0, 0]GivenA = [1, 2, 3, 4]K = 4the function should return [1, 2, 3, 4]Assume that:N and K are integers within the range [0..100];each element of array A is an integer within the range [−1,000..1,000].In your solution, focus on correctness. The performance of your solution will not be the focus of the assessment.Solution: public class Solution {      public int[] solution(int[] array, int k) {         if (array == null)             return null;          int arrayLength = array.length;          int[] sol = new int[array.length];          for (int i = 0; i &lt; array.length; i++) {             sol[(i + k) % arrayLength] = array[i];         }          return sol;     }  }",
        "url": "/2016/12/26/CyclicRotation/"
      }
      ,
    
      "2016-12-26-binary-gap": {
        "title": "BinaryGap",
        "author": "",
        "category": "",
        "content": "BinaryGapA binary gap within a positive integer N is any maximal sequence of consecutive zeros that is surrounded by ones at both ends in the binary representation of N.For example, number 9 has binary representation 1001 and contains a binary gap of length 2. The number 529 has binary representation 1000010001 and contains two binary gaps: one of length 4 and one of length 3. The number 20 has binary representation 10100 and contains one binary gap of length 1. The number 15 has binary representation 1111 and has no binary gaps.Write a function:int solution(int N);that, given a positive integer N, returns the length of its longest binary gap. The function should return 0 if N doesn’t contain a binary gap.For example, given N = 1041 the function should return 5, because N has binary representation 10000010001 and so its longest binary gap is of length 5.Assume that:N is an integer within the range [1..2,147,483,647].Complexity:expected worst-case time complexity is O(log(N));expected worst-case space complexity is O(1).Solution: int solution(int N) {        String binaryStr = Integer.toBinaryString(N);        int i = binaryStr.length() -1;        while (binaryStr.charAt(i) == '0') {            i--;        }        int gap = 0;        int count = 0;        while ( i &gt;= 0 ) {            if(binaryStr.charAt(i) == '1') {                gap = Math.max(gap, count);                count = 0;            } else {                count++;            }            i--;        }        return gap;    }",
        "url": "/2016/12/26/Binary-Gap/"
      }
      ,

      "2016-09-26-study-topics": {
        "title": "Study Topics",
        "author": "",
        "category": "",
        "content": "  Git  Java  Composition in Java  Logger in Java  Spring AMQP RabbitMQ  Hibernate  Autoboxing  Java ThreadOCJP  QuizeTopics:  Design Patterns being used in Spring framework :      MVC - The advantage with Spring MVC is that your controllers are POJOs as opposed to being servlets. This makes for easier testing of controllers.        Front controller - Spring provides “DispatcherServlet” to ensure an incoming request gets dispatched to your controllers.        View Helper - Spring has a number of custom JSP tags, and velocity macros, to assist in separating code from presentation in views.        Singleton - Beans defined in spring config files are singletons by default.        Prototype - Instance type can be prototype.        Factory - Used for loading beans through BeanFactory and Application context.        Builder - Spring provides programmatic means of constructing BeanDefinitions using the builder pattern through Class “BeanDefinitionBuilder”.        Template - Used extensively to deal with boilerplate repeated code (such as closing connections cleanly, etc..). For example JdbcTemplate.        Proxy - Used in AOP &amp; Remoting.    DI/IOC - It is central to the whole BeanFactory/ApplicationContext stuff.Links:  Design pattern with Spring 1  Design pattern with Spring 2  Design pattern with Spring 3  Design pattern with Spring 4  Design pattern with Spring 5Technology  Meteor",
        "url": "/2016/09/26/Study_topics/"
      }

      "2016-09-26-git-vs-svn": {
        "title": "Git Vs SVN",
        "author": "",
        "category": "",
        "content": "Git vs SVN  Git is a distributed VCS; SVN is a non-distributed VCS.  Git has a centralized server and repository; SVN does not have a centralized server or repository.  The content in Git is stored as metadata; SVN stores files of content.  Git branches are easier to work with than SVN branches.  Git has better content protection than SVN.  Git is distributed under GNU, and its maintenance overseen by Junio Hamano; Apache Subversion, or SVN, is distributed under the open source license.The key difference is that it is decentralized. Imagine you are a developer on the road, you develop on your laptop and you want to have source control so that you can go back 3 hours.With Subversion, you have a Problem: The SVN Repository may be in a location you can’t reach (in your company, and you don’t have internet at the moment), you cannot commit. If you want to make a copy of your code, you have to literally copy/paste it.With Git, you do not have this problem. Your local copy is a repository, and you can commit to it and get all benefits of source control. When you regain connectivity to the main repository, you can commit against it.",
        "url": "/2016/09/26/git-vs-svn/"
      }

      "2016-04-28-rest-soap": {
        "title": "Rest Soap",
        "author": "",
        "category": "",
        "content": "REST vs SOAP  SOAP - “Simple Object Access Protocol”. Rest - Representational state transfer  SOAP is a xml-based message protocol. REST is an architectural style protocol.  SOAP usages WSDL for communication between consumer &amp; provider. REST uses XML or JSON to send or receive data,  SOAP invokes services by calling RPC method. REST simply calls services via URL path.  SOAP doesn’t return human readable result. REST’s result is readable which is just plain xml or json.  SOAP: Transfer is over HTTP. Also uses other protocols such as SMTP, FTP etc. REST: Transfer is over HTTP only.  Javascript can call SOAP, but it is difficult to implement. REST is easy to call from javascript.  SOAP: Performance is not great compared to REST.",
        "url": "/2016/04/28/rest-soap/"
      }
      ,
    
      "2016-04-28-rest-method": {
        "title": "Rest Method",
        "author": "",
        "category": "",
        "content": "REST MethodStandard Methods            Method      Scope      Semantics                  GET      collection      Retrieve all resources in a collection              GET      resource      Retrieve a single resource              HEAD      collection      Retrieve all resources in a collection (header only)              HEAD      resource      Retrieve a single resource (header only)              POST      collection      Create a new resource in a collection              PUT      resource      Update a resource              PATCH      resource      Update a resource              DELETE      resource      Delete a resource              OPTIONS      any      Return available HTTP methods and other options      Source Link",
        "url": "/2016/04/28/rest-method/"

      "2016-04-28-rest-api": {
        "title": "Rest Api",
        "author": "",
        "category": "",
        "content": "Use RESTful service URLsUnder REST principles, a URL identifies a resource. The following URL design patterns are considered REST best practices:  URLs should include nouns, not verbs.  Use plural nouns only for consistency (no singular nouns).  Use HTTP methods (HTTP/1.1) to operate on these resources:  Use HTTP response status codes to represent the outcome of operations on resources.VersioningExample of an API URL that contains a version number:GET /v1/path/to/resource HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptShouldIf an API URL does not contain a version number (anonymous version), then it should be understood that it always refers to the latest version.FormatsAllow users to request formats like JSON or XML, for example:http://example.gov/api/v1/magazines.jsonhttp://example.gov/api/v1/magazines.xmlRecommendedAvoid URL designs deeper than resource/identifier/resource.The three patterns of payload format encoding most frequently found in the wild are:HTTP headers (e.g. Content-Type: and Accept:)GET parameters (e.g. &amp;format=json)resource label (e.g. /foo.json)Good RESTful URL examplesList of magazines:GET /api/v1/magazines.json HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptFiltering and sorting are server-side operations on resources:GET /api/v1/magazines.json?year=2011&amp;sort=desc HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptA single magazine in JSON format:GET /api/v1/magazines/1234.json HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptAll articles in (or belonging to) this magazine:GET /api/v1/magazines/1234/articles.json HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptAll articles in this magazine in XML format:GET /api/v1/magazines/1234/articles.xml HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptSpecify query parameters in a comma separated list:GET /api/v1/magazines/1234.json?fields=title,subtitle,date HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptAdd a new article to a particular magazine:POST /api/v1/magazines/1234/articles.json HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptBad RESTful URL examplesNon-plural noun:GET /magazine HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptGET /magazine/1234 HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptVerb in URL:GET /magazine/1234/create HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptFilter outside of query string:GET /magazines/2011/desc HTTP/1.1Host: www.example.gov.auAccept: application/json, text/javascriptUse versionsNever release an API without a version number.Versions should be integers, not decimal numbers, prefixed with ‘v’. For example:Good: v1, v2, v3Bad: v-1.1, v1.2, 1.3Maintain APIs at least one version back.Use HTTP methods and status codesMeaningful status codes helps consumers utilise your API.GET /magazinesList all magazines contained within the /magazines resourceGET /magazines HTTP/1.1Host: example.gov.auAccept: application/json, text/javascriptA response of “200 OK” indicating that the request has succeeded.HTTP/1.1 200 OKVary: AcceptContent-Type: text/javascript{...}Status Codes:200 OK – no error404 Not Found – the “magazines” resource does not existPOST /magazinesCreate new magazine within the /magazines resourcePOST /magazines HTTP/1.1Host: example.gov.auAccept: application/json, text/javascript{...}A response of “201 Created” indicates that the request has been fulfilled.The URI of the new resource is provided in the responseHTTP/1.1 201 CreatedVary: AcceptContent-Type: text/javascript{ \"id\": \"1234\" }Batching resultsIf no limit is specified, return results with a default limit.To get records 51 through 75 do this:GET /magazines?limit=25&amp;offset=50 HTTP/1.1Host: example.gov.auAccept: application/json, text/javascriptoffset=50 means, ‘skip the first 50 records’limit=25 means, ‘return a maximum of 25 records’Information about record limits and total available count should also be included in the response. Example:HTTP/1.1 200 OKVary: AcceptContent-Type: text/javascript{  \"metadata\": {    \"resultset\": {      \"count\": 227,      \"offset\": 25,      \"limit\": 25    }  },  \"results\": [...]Source Link",
        "url": "/2016/04/28/rest-api/"
      }
      ,
    
      "2016-04-28-aws-hosting-server-install-mysql": {
        "title": "Aws Hosting Server Install Mysql",
        "author": "",
        "category": "",
        "content": "How to install MySQL on an Amazon EC2 Server Instance?Being a newbie to server administration especially with Linux, I found myself looking all over the internet on how to install a mysql server instance! Here is what worked for me on the Amazon EC2 instance:To install a MySQL Server  First step is to of course ssh into the EC2 instance  Then, at a command prompt, use the following command to install MySQL Server:sudo yum install mysql-serverWhen you are prompted, type ‘y’.To start the installed MySQL Server  Start mysql, and configure it to start up automatically on reboot.sudo chkconfig mysqld onsudo service mysqld startYou would see a response like the following.Starting mysqldConfiguring newly installed MySQL Server      To update the password of root user do the following:         mysqladmin -u root password [your_new_pwd]            To create a database do the following:         mysqladmin -u root -p create [your_new_db]When you are prompted for a password, type [your_new_pwd]. Well that’s it. There rest of the MySQL functionality is as usual. For more details on other functionalities please use the MySQL website.  mysql -u root -pUsing MySQL Externally  If you need to access MySQL from another server, then you need to execute these following additional steps.First off, create a MySQL user who can connect from any type of host using the following SQL:    GRANT ALL PRIVILEGES ON *.* TO 'theuser'@'localhost'GRANT ALL PRIVILEGES ON *.* TO 'theuser'@'localhost'CREATE USER 'theuser'@'%' IDENTIFIED BY '[your_pwd]'GRANT ALL PRIVILEGES ON *.* TO 'theuser'@'%' WITH GRANT OPTIONGRANT ALL PRIVILEGES ON *.* TO 'root'@'%' identified by “yourpasswordhere”;        Next, from the AWS Management Console find the Security Group that you assigned to your instance during set-up and add ‘MySQL’ to the group. You can also manually add port 3306. Save and whoala ready to go!Source: Link",
        "url": "/2016/04/28/aws-hosting-server-install-mysql/"
      }
