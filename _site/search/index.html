      "2019-01-08-java-solid-principal": {
        "title": "Java SOLID Principal",
        "author": "",
        "category": "",
        "content": "SOLID Principles:  Single Responsibility  Open for Extension/Closed for Modification  Liskov Substitution  Interface Segregation  Dependency InversionSingle ResponsibilityA class should do one and only one job.Principle violation example (bad):Principle violation example (bad):public class TechnicalStaff {    private int id;    private String fname, lname, title;    private Date dob, dateOfJoining;    //Getters &amp; setters    ...    void maintainSystems(){}    void performAppraisal(){}    void promoteEmployee(){}}Principle adherence example (good):public abstract class Employee {    private int id;    private String fname, lname, title;    private Date dob, dateOfJoining;    //Getters &amp; setters    ...}public class TechnicalStaff extends Employee {    void maintainSystems(){} }public class Manager extends Employee {    void performAppraisalOfDirectReport(TechnicalStaff employee){}    void promoteDirectReport(TechnicalStaff employee){}}Open for Extension/Closed for Modification:Software entities should be Open for extension, but closed for modification.Principle violation example (bad):public abstract class Employee {    private int id;    private String fname, lname, title;    private Date dob, dateOfJoining;    //Getters &amp; setters    ...}public class TechnicalStaff extends Employee {    void maintainSystems(){}}public class Manager extends Employee {    void performAppraisalOfDirectReport(TechnicalStaff employee){}    void promoteDirectReport(TechnicalStaff employee){}}Now when your company expands and you start employing Non Technical Accounting Staff, you will need to alter existing Manager class as follows:public abstract class Employee {    private int id;    private String fname, lname, title;    private Date dob, dateOfJoining;    //Getters &amp; setters    ...}public class TechnicalStaff extends Employee {    void maintainSystems(){}}public class Accountant extends Employee {    void maintainAccounts(){}}public class Manager extends Employee {    void performAppraisalOfTechnicalStaff(TechnicalStaff employee){}    void promoteTechnicalStaff(TechnicalStaff employee){}    void performAppraisalOfAccountant(Accountant employee){}    void promoteAccountant(Accountant employee){}}This is bad since you will need to keep adding new methods to Manager as and when new Employee types are recruited.Principle adherence example (good):public abstract class Employee {    private int id;    private String fname, lname, title;    private Date dob, dateOfJoining;    //Getters &amp; setters    ...}public class TechnicalStaff extends Employee {    void maintainSystems(){}}public class Accountant extends Employee {    void maintainAccounts(){}}public class Manager extends Employee {    void performAppraisalOfDirectReport(Employee employee){}    void promoteDirectReport(Employee employee){}}Liskov Substitution:A child class must be able to completely substitute and act-in for it’s base(parent) class.Bad examplepublic class Bird{    public void fly(){}}public class Duck extends Bird{}The duck can fly because of it is a bird, But what about this:public class Ostrich extends Bird{}Ostrich is a bird, But it can't fly, Ostrich class is a subtype of class Bird, But it can't use the fly method, that means that we are breaking LSP principle.Good examplepublic class Bird{}public class FlyingBirds extends Bird{    public void fly(){}}public class Duck extends FlyingBirds{}public class Ostrich extends Bird{} Interface Segregation:A client should never be forced to implement a function that it does not require.Example (Bad)public interface Toy {    void setPrice(double price);    void setColor(String color);    void move();    void fly();}public class ToyHouse implements Toy {    double price;    String color;    @Override    public void setPrice(double price) {        this.price = price;    }    @Override    public void setColor(String color) {        this.color=color;    }    @Override    public void move(){}    @Override    public void fly(){}    }Following the Interface Segregation Principlepublic interface Toy {     void setPrice(double price);     void setColor(String color);}public interface Movable {    void move();}public interface Flyable {    void fly();}package guru.springframework.blog.interfacesegregationprinciple;public class ToyHouse implements Toy {    double price;    String color;    @Override    public void setPrice(double price) {        this.price = price;    }    @Override    public void setColor(String color) {        this.color=color;    }    @Override    public String toString(){        return \"ToyHouse: Toy house- Price: \"+price+\" Color: \"+color;    }}package guru.springframework.blog.interfacesegregationprinciple;public class ToyCar implements Toy, Movable {    double price;    String color;    @Override    public void setPrice(double price) {        this.price = price;    }    @Override    public void setColor(String color) {     this.color=color;    }    @Override    public void move(){        System.out.println(\"ToyCar: Start moving car.\");    }    @Override    public String toString(){        return \"ToyCar: Moveable Toy car- Price: \"+price+\" Color: \"+color;    }}package guru.springframework.blog.interfacesegregationprinciple;public class ToyPlane implements Toy, Movable, Flyable {    double price;    String color;    @Override    public void setPrice(double price) {        this.price = price;    }    @Override    public void setColor(String color) {        this.color=color;    }    @Override    public void move(){        System.out.println(\"ToyPlane: Start moving plane.\");    }    @Override    public void fly(){        System.out.println(\"ToyPlane: Start flying plane.\");    }    @Override    public String toString(){        return \"ToyPlane: Moveable and flyable toy plane- Price: \"+price+\" Color: \"+color;    }}package guru.springframework.blog.interfacesegregationprinciple;public class ToyBuilder {    public static ToyHouse buildToyHouse(){        ToyHouse toyHouse=new ToyHouse();        toyHouse.setPrice(15.00);        toyHouse.setColor(\"green\");        return toyHouse;        }    public static ToyCar buildToyCar(){        ToyCar toyCar=new ToyCar();        toyCar.setPrice(25.00);        toyCar.setColor(\"red\");        toyCar.move();        return toyCar;    }    public static ToyPlane buildToyPlane(){        ToyPlane toyPlane=new ToyPlane();        toyPlane.setPrice(125.00);        toyPlane.setColor(\"white\");        toyPlane.move();        toyPlane.fly();        return toyPlane;    }}Dependency Inversion:Entities must depend on abstractions instead of concretions. Instead of using direct references from a high-level module to a low-level module, use abstractions.Principle violation example (bad):public class ApplePhone {    void acceptCall(){};    void declineCall(){};}public class CarHandsFree {    ApplePhone phone;    void pairWithPhone(ApplePhone phone){        this.phone = phone;    }    void attendCall(){        this.phone.attendCall();        }    void declineCall(){        this.phone.declineCall();    }}This does not hold good when you want to use a SamsungPhone. So all brands &amp; models of phones that are bluetooth capable needs to confirm to a common abstraction that the hands-free can consume.Principle adherence example (good):public interface BluetoothCapabalePhone {    void acceptCall();    void declineCall();}public class ApplePhone implements BluetoothCapabalePhone {    void acceptCall(){};    void declineCall(){};}public class SamsungPhone implements BluetoothCapabalePhone {    void acceptCall(){};    void declineCall(){};}public class HtcPhone implements BluetoothCapabalePhone {    void acceptCall(){};    void declineCall(){};}public class CarHandsFree {    BluetoothCapabalePhone phone;    void pairWithPhone(BluetoothCapabalePhone phone){        this.phone = phone;    }    void attendCall(){        this.phone.attendCall();    }    void declineCall(){        this.phone.declineCall();    }}",
        "url": "/2019/01/08/java-solid-principal/"
      }

      "2018-12-29-adapter-pattern": {
        "title": "Adapter pattern",
        "author": "",
        "category": "",
        "content": "Adapter Design patternAdapter Design pattern allows the interface of an existing class to be used as another interface. In summary, an adapter helps two incompatible interfaces to work together.Here, we have two incompatible interfaces : MediaPlayer and MediaPackage. MP3 class is an implementation of the MediaPlayer interface and we have VLC and MP4 as implementations of the MediaPackage interface. We want to use MediaPackage implementations as MediaPlayer instances. So, we need to create an adapter to help to work with two incompatible classes.The Adapter will be named FormatAdapter and must implement the MediaPlayer interface. Furthermore, the FormatAdapter class must have a reference to MediaPackage, the incompatible interface.public interface MediaPlayer { void play(String filename);}public interface MediaPackage { void playFile(String filename);}public class MP3 implements MediaPlayer { @Override public void play(String filename) {    System.out.println(\"Playing MP3 File \" + filename); }}public class MP4 implements MediaPackage { @Override public void playFile(String filename) {    System.out.println(\"Playing MP4 File \" + filename); }}public class VLC implements MediaPackage { @Override public void playFile(String filename) {    System.out.println(\"Playing VLC File \" + filename); }}Here, we want to use VLC and MP4 instances as MediaPlayer instances. So, we need and adapter. This is the code of the FormatAdapter :public class FormatAdapter implements MediaPlayer { private MediaPackage media; public FormatAdapter(MediaPackage m) {    media = m; } @Override public void play(String filename) {   System.out.print(\"Using Adapter --&gt; \");   media.playFile(filename); }}public class Main { public static void main(String[] args) {    MediaPlayer player = new MP3();    player.play(\"file.mp3\");    player = new FormatAdapter(new MP4());    player.play(\"file.mp4\");    player = new FormatAdapter(new VLC());    player.play(\"file.avi\"); }}Output:Playing MP3 File file.mp3Using Adapter --&gt; Playing MP4 File file.mp4Using Adapter --&gt; Playing VLC File file.aviSource: Medium.com",
        "url": "/2018/12/29/adapter-pattern/"
      }
      ,
    
      "2018-12-28-template-method-design-pattern": {
        "title": "Template method design pattern",
        "author": "",
        "category": "",
        "content": "Template method design patternTemplate method defines the steps to execute an algorithm and it can provide default implementation that might be common for all or some of the subclasses.Let’s understand this pattern with an example, suppose we want to provide an algorithm to build a house. The steps need to be performed to build a house are – building foundation, building pillars, building walls and windows. The important point is that the we can’t change the order of execution because we can’t build windows before building the foundation. So in this case we can create a template method that will use different methods to build the house.Now building the foundation for a house is same for all type of houses, whether its a wooden house or a glass house. So we can provide base implementation for this, if subclasses want to override this method, they can but mostly it’s common for all the types of houses.To make sure that subclasses don’t override the template method, we should make it final.package com.journaldev.design.template;public abstract class HouseTemplate {\t//template method, final so subclasses can't override\tpublic final void buildHouse(){\t\tbuildFoundation();\t\tbuildPillars();\t\tbuildWalls();\t\tbuildWindows();\t\tSystem.out.println(\"House is built.\");\t}\t//default implementation\tprivate void buildWindows() {\t\tSystem.out.println(\"Building Glass Windows\");\t}\t//methods to be implemented by subclasses\tpublic abstract void buildWalls();\tpublic abstract void buildPillars();\tprivate void buildFoundation() {\t\tSystem.out.println(\"Building foundation with cement,iron rods and sand\");\t}}package com.journaldev.design.template;public class WoodenHouse extends HouseTemplate {\t@Override\tpublic void buildWalls() {\t\tSystem.out.println(\"Building Wooden Walls\");\t}\t@Override\tpublic void buildPillars() {\t\tSystem.out.println(\"Building Pillars with Wood coating\");\t}}package com.journaldev.design.template;public class GlassHouse extends HouseTemplate {\t@Override\tpublic void buildWalls() {\t\tSystem.out.println(\"Building Glass Walls\");\t}\t@Override\tpublic void buildPillars() {\t\tSystem.out.println(\"Building Pillars with glass coating\");\t}}package com.journaldev.design.template;public class HousingClient {\tpublic static void main(String[] args) {\t\t\t\tHouseTemplate houseType = new WoodenHouse();\t\t\t\t//using template method\t\thouseType.buildHouse();\t\tSystem.out.println(\"************\");\t\t\t\thouseType = new GlassHouse();\t\t\t\thouseType.buildHouse();\t}}Output of the above program is:Building foundation with cement,iron rods and sandBuilding Pillars with Wood coatingBuilding Wooden WallsBuilding Glass WindowsHouse is built.************Building foundation with cement,iron rods and sandBuilding Pillars with glass coatingBuilding Glass WallsBuilding Glass WindowsHouse is built.Template Method Design Pattern in JDK  All non-abstract methods of java.io.InputStream, java.io.OutputStream, java.io.Reader and java.io.Writer.  All non-abstract methods of java.util.AbstractList, java.util.AbstractSet and java.util.AbstractMap.    Template Method Design Pattern Important Points    Template method should consists of certain steps whose order is fixed and for some of the methods, implementation differs from base class to subclass. Template method should be final.  Most of the times, subclasses calls methods from super class but in template pattern, superclass template method calls methods from subclasses, this is known as Hollywood Principle – “don’t call us, we’ll call you.”.  Methods in base class with default implementation are referred as Hooks and they are intended to be overridden by subclasses, if you want some of the methods to be not overridden, you can make them final, for example in our case we can make buildFoundation() method final because if we don’t want subclasses to override it.Source: JournalDev",
        "url": "/2018/12/28/template-method-design-pattern/"
      }
      ,
    
      "2018-12-27-strategy-pattern": {
        "title": "Strategy pattern",
        "author": "",
        "category": "",
        "content": "Strategy Design patternStrategy pattern is used when we have multiple algorithm for a specific task and client decides the actual implementation to be used at runtime.One of the best example of strategy pattern is Collections.sort() method that takes Comparator parameter. Based on the different implementations of Comparator interfaces, the Objects are getting sorted in different ways.public interface PaymentStrategy {\tpublic void pay(int amount);}public class CreditCardStrategy implements PaymentStrategy {\tprivate String name;\tprivate String cardNumber;\tprivate String cvv;\tprivate String dateOfExpiry;\t\tpublic CreditCardStrategy(String nm, String ccNum, String cvv, String expiryDate){\t\tthis.name=nm;\t\tthis.cardNumber=ccNum;\t\tthis.cvv=cvv;\t\tthis.dateOfExpiry=expiryDate;\t}\t@Override\tpublic void pay(int amount) {\t\tSystem.out.println(amount +\" paid with credit/debit card\");\t}}public class PaypalStrategy implements PaymentStrategy {\tprivate String emailId;\tprivate String password;\t\tpublic PaypalStrategy(String email, String pwd){\t\tthis.emailId=email;\t\tthis.password=pwd;\t}\t\t@Override\tpublic void pay(int amount) {\t\tSystem.out.println(amount + \" paid using Paypal.\");\t}}public class Item {\tprivate String upcCode;\tprivate int price;\t\tpublic Item(String upc, int cost){\t\tthis.upcCode=upc;\t\tthis.price=cost;\t}\tpublic String getUpcCode() {\t\treturn upcCode;\t}\tpublic int getPrice() {\t\treturn price;\t}\t}import java.text.DecimalFormat;import java.util.ArrayList;import java.util.List;public class ShoppingCart {\t//List of items\tList&lt;Item&gt; items;\t\tpublic ShoppingCart(){\t\tthis.items=new ArrayList&lt;Item&gt;();\t}\t\tpublic void addItem(Item item){\t\tthis.items.add(item);\t}\t\tpublic void removeItem(Item item){\t\tthis.items.remove(item);\t}\t\tpublic int calculateTotal(){\t\tint sum = 0;\t\tfor(Item item : items){\t\t\tsum += item.getPrice();\t\t}\t\treturn sum;\t}\t\tpublic void pay(PaymentStrategy paymentMethod){\t\tint amount = calculateTotal();\t\tpaymentMethod.pay(amount);\t}}public class ShoppingCartTest {\tpublic static void main(String[] args) {\t\tShoppingCart cart = new ShoppingCart();\t\t\t\tItem item1 = new Item(\"1234\",10);\t\tItem item2 = new Item(\"5678\",40);\t\t\t\tcart.addItem(item1);\t\tcart.addItem(item2);\t\t\t\t//pay by paypal\t\tcart.pay(new PaypalStrategy(\"myemail@example.com\", \"mypwd\"));\t\t\t\t//pay by credit card\t\tcart.pay(new CreditCardStrategy(\"Pankaj Kumar\", \"1234567890123456\", \"786\", \"12/15\"));\t}}Source: JournalDev",
        "url": "/2018/12/27/strategy-pattern/"
      }
      ,
    
      "2018-12-27-factory-pattern": {
        "title": "Factory pattern",
        "author": "",
        "category": "",
        "content": "Factory Design patternFactory design pattern is used when we have a super class with multiple sub-classes and based on input, we need to return one of the sub-class.Advantage of Factory Design PatternFactory Method Pattern allows the sub-classes to choose the type of objects to create.It promotes the loose-coupling by eliminating the need to bind application-specific classes into the code.Step 1: Create a Plan abstract class.import java.io.*;      abstract class Plan{           protected double rate;           abstract void getRate();              public void calculateBill(int units){                System.out.println(units*rate);            }  }//end of Plan class. Step 2: Create the concrete classes that extends Plan abstract class.class  DomesticPlan extends Plan{          //@override           public void getRate(){               rate=3.50;                      }     }//end of DomesticPlan class.  class  CommercialPlan extends Plan{     //@override       public void getRate(){           rate=7.50;     }   /end of CommercialPlan class.  class  InstitutionalPlan extends Plan{     //@override      public void getRate(){           rate=5.50;     }   /end of InstitutionalPlan class.  Step 3: Create a GetPlanFactory to generate object of concrete classes based on given information..class GetPlanFactory{     //use getPlan method to get object of type Plan          public Plan getPlan(String planType){              if(planType == null){               return null;              }            if(planType.equalsIgnoreCase(\"DOMESTICPLAN\")) {                   return new DomesticPlan();                 }              else if(planType.equalsIgnoreCase(\"COMMERCIALPLAN\")){                  return new CommercialPlan();              }             else if(planType.equalsIgnoreCase(\"INSTITUTIONALPLAN\")) {                  return new InstitutionalPlan();            }        return null;     }  }//end of GetPlanFactory class.  Step 4: Generate Bill by using the GetPlanFactory to get the object of concrete classes by passing an information such as type of plan DOMESTICPLAN or COMMERCIALPLAN or INSTITUTIONALPLAN.import java.io.*;    class GenerateBill{      public static void main(String args[])throws IOException{        GetPlanFactory planFactory = new GetPlanFactory();                System.out.print(\"Enter the name of plan for which the bill will be generated: \");        BufferedReader br=new BufferedReader(new InputStreamReader(System.in));          String planName=br.readLine();        System.out.print(\"Enter the number of units for bill will be calculated: \");        int units=Integer.parseInt(br.readLine());          Plan p = planFactory.getPlan(planName);        //call getRate() method and calculateBill()method of DomesticPaln.           System.out.print(\"Bill amount for \"+planName+\" of  \"+units+\" units is: \");             p.getRate();             p.calculateBill(units);              }      }//end of GenerateBill class.  Source: JournalDev",
        "url": "/2018/12/27/factory-pattern/"
      }
      ,
    
      "2018-12-26-software-development-life-cycle": {
        "title": "Software Development Life Cycle",
        "author": "",
        "category": "",
        "content": "Software Development Life CycleSoftware Development Life Cycle (SDLC) is a process used by the software industry to design, develop and test high quality softwares. The SDLC aims to produce a high-quality software that meets or exceeds customer expectations, reaches completion within times and cost estimates.What is SDLC?SDLC is a process followed for a software project, within a software organization. It consists of a detailed plan describing how to develop, maintain, replace and alter or enhance specific software. The life cycle defines a methodology for improving the quality of software and the overall development process.The following figure is a graphical representation of the various stages of a typical SDLC.SDLC ModelsThere are various software development life cycle models defined and designed which are followed during the software development process. These models are also referred as Software Development Process Models”. Each process model follows a Series of steps unique to its type to ensure success in the process of software development.Following are the most important and popular SDLC models followed in the industry &amp;miuns;  Waterfall Model  Iterative Model  Spiral Model  V-Model  Big Bang ModelOther related methodologies are Agile Model, RAD Model, Rapid Application Development and Prototyping Models.",
        "url": "/2018/12/26/software-development-life-cycle/"
      }
      ,
    
      "2018-12-26-sdlc-models": {
        "title": "Software Development Life Cycle-Model",
        "author": "",
        "category": "",
        "content": "Waterfall Model - DesignWaterfall approach was first SDLC Model to be used widely in Software Engineering to ensure success of the project. In “The Waterfall” approach, the whole process of software development is divided into separate phases. In this Waterfall model, typically, the outcome of one phase acts as the input for the next phase sequentially.",
        "url": "/2018/12/26/sdlc-models/"
      }
      ,
    
      "2018-12-20-soa": {
        "title": "service oriented architecture",
        "author": "",
        "category": "",
        "content": "SOA (Service Oriented Architecture) PrinciplesA service-oriented architecture (SOA) is an architectural pattern in computer software design in which application components provide services to other components via a communications protocol, typically over a network. The principles of service-orientation are independent of any product, vendor or technology.SOA just makes it easier for software components over various networks to work with each other.Web services which are built as per the SOA architecture tend to make web service more independent. The web services themselves can exchange data with each other and because of the underlying principles on which they are created, they don’t need any sort of human interaction and also don’t need any code modifications. It ensures that the web services on a network can interact with each other seamlessly.SOA is based on some key principles which are mentioned belowStandardized Service ContractServices adhere to a service description. A service must have some sort of description which describes what the service is about. This makes it easier for client applications to understand what the service does.Loose CouplingLess dependency on each other. This is one of the main characteristics of web services which just states that there should be as less dependency as possible between the web services and the client invoking the web service. So if the service functionality changes at any point in time, it should not break the client application or stop it from working.Service AbstractionServices hide the logic they encapsulate from the outside world. The service should not expose how it executes its functionality; it should just tell the client application on what it does and not on how it does it.Service ReusabilityLogic is divided into services with the intent of maximizing reuse. In any development company re-usability is a big topic because obviously one wouldn’t want to spend time and effort building the same code again and again across multiple applications which require them. Hence, once the code for a web service is written it should have the ability work with various application types.Service AutonomyServices should have control over the logic they encapsulate. The service knows everything on what functionality it offers and hence should also have complete control over the code it contains.Service StatelessnessIdeally, services should be stateless. This means that services should not withhold information from one state to the other. This would need to be done from either the client application. An example can be an order placed on a shopping site. Now you can have a web service which gives you the price of a particular item. But if the items are added to a shopping cart and the web page navigates to the page where you do the payment, the responsibility of the price of the item to be transferred to the payment page should not be done by the web service. Instead, it needs to be done by the web application.Service DiscoverabilityServices can be discovered (usually in a service registry). We have already seen this in the concept of the UDDI, which performs a registry which can hold information about the web service.Service ComposabilityServices break big problems into little problems. One should never embed all functionality of an application into one single service but instead, break the service down into modules each with a separate business functionality.Service InteroperabilityServices should use standards that allow diverse subscribers to use the service. In web services, standards as XML and communication over HTTP is used to ensure it conforms to this principle.",
        "url": "/2018/12/20/soa/"
      }
      ,
    
      "2018-12-20-database-remote-connection": {
        "title": "Database Remote Connection",
        "author": "",
        "category": "",
        "content": "Database Remote Connection PostgresqlTo enable remote access to PostgreSQL server follow the steps below:      Connect to the PostgreSQL server via SSH .    Add the following line to the end of /var/lib/pgsql/data/postgresql.conf file:     listen_addresses = '*'        If you can’t find the postgresql.conf file you can run the command     \"psql -U postgres -c 'SHOW config_file'\";            Add the following line to the end of /var/lib/pgsql/data/pg_hba.conf file:     host all all 203.0.113.2/32 md5        203.0.113.2/32 is the remote IP from which connection is allowed. If you want to allow connection from any IP specify 0.0.0.0/0 .    md5 is the authentication method, which requires the client to supply a double-MD5-hashed password for authentication.        Restart PostgreSQL server to apply the changes:     service postgresql restart      Connect postgresql with Database toolsHere we have shown intellij database tools.SSH configuration:Here user &amp; password is the host machine User &amp; Password",

      "2018-09-05-basic-linux-command": {
        "title": "Basic Linux Command",
        "author": "",
        "category": "",
        "content": "Basic Linux CommandPractice Linux on Windows 10we can practice linux command in windows 10 sub system. Proceed the following steps:Step 1: Install ubuntu from apps  storeStep 2: Open ubuntu after successful installationIf any error occurred like “sub system is not enabled” then open powershell as administrator &amp; run the bellow commandEnable-WindowsOptionalFeature -Online -FeatureName Microsoft-Windows-Subsystem-LinuxThen open ubuntu &amp; set user password when it will be ready.Listing files and directories            COMMAND      Description                  cd -      Returns you to your previous working directory              cd ~      Returns you to your login directory              cd      Returns you to your login directory              cd $HOME      Returns you to your login directory              cd /      Takes you to the entire system’s root directory.              cd /root      Takes you to the home directory of the root user. You must be the root user to access this directory.              cd /home      Takes you to the home directory, where user login directories are usually stored              cd ..      Takes you to the directory one level up.              cd /dir1/dir2/      Regardless of which directory you are in, this absolute path takes you directly to dir2, a subdirectory of /dir1/.              cd ../../dir2/dir3/      This relative path takes you up two directories, then to dir2/, and finally into its subdirectory dir3/.              pwd      displays the current directory.              mkdir dirname      make directory              chmod -R 777 dirname      Read, write and execute permission to all user group              mkdir -m 777 dirname      creates an empty directory with permission              ls      displays the file &amp; directory of the current directory.              ls -a      list also files/directories which begin with a dot (hidden)              ls -l      long listing format. Displays permissions, user and group, time stamp, size, etc.              ls -r      for directories, all sub-directories will be displayed recursively.              ls directory      displays the file &amp; directory of the corresponding directory.      File management            COMMAND      Description                  cp file1 file2      copies files or directories. file1 is copied to file2. if file2 already exists, it is overwritten              cp -r dir1 dir2      recursively with all subdirectories &amp; files              mv file1 file2      Rename or move files              mv dir1 dir2      Rename or move directories              rm [-irf] file(s)/directory(ies)      Delete files and/or directories. (-i: delete only after confirmation, -r: directories will be recursively deleted, -f: force)              rmdir directory_name      removes any empty directories, but cannot delete a directory if a file is present in it.              cat file      to view the contents of a file      File create, edit, saveCreate Filetouch fileNameExample:touch test.txtEdit file (using Pico &amp; Nano)pico hello.txt^G Get Help ^O WriteOut ^R Read File ^Y Prev Page ^K Cut Text ^C Cur Pos^X Exit ^J Justify ^W Where Is ^V Next Page ^U UnCut Text^T To Spell‘ctrl+o’:  write the changes to the file‘ctrl+x’: exit from the editor‘ctrl+g’: help menuEdit file (using VI editor)vim fileExit vim without saving changesPress the ESC keyType :q!Press the ENTER keySave a file and exitPress the ESC keyType :wqor Type :xPress the ENTER keyPermissionDifferent combinations:  0 – No permission  1 – Execute  2 – Write  3 – Write and execute  4 – Read  5 – Read and execute  6 – Read and Write  7 – Read, write and executeecho commandThis command will echo whatever you provide it.echo \"test\"testecho $HOME/home/rakibwhoami commandThis command reveals the user who is currently logged in.whoamirootwhatis commandThis command gives a one line description about the command. It can be used as a quick reference for any command.whatis datedate (1) - print or set the system date and timeClear Screenclearlocatelocate -i helloCent OSYUM (YellowDog Updater Modified)yum is the primary tool for getting, installing, deleting, querying, and managing Red Hat Enterprise Linux RPM software packages from official Red Hat software repositories, as well as other third-party repositories.Update Yumyum updateInstall JavaGo to Java Download page &amp; get the linux tar.gz file download urlcd /opt/wget --no-cookies --no-check-certificate --header \"Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F; oraclelicense=accept-securebackup-cookie\" \"URL_LINK\"Here URL_LINK will be java download Link. First ensure the link is working or not. If sign in required for old java version, we can download manually.tar xzf jdk-8u131-linux-x64.tar.gzcd /opt/jdk1.8.0_131/alternatives --install /usr/bin/java java /opt/jdk1.8.0_131/bin/java 2alternatives --config javaalternatives --install /usr/bin/jar jar /opt/jdk1.8.0_131/bin/jar 2alternatives --install /usr/bin/javac javac /opt/jdk1.8.0_131/bin/javac 2alternatives --set jar /opt/jdk1.8.0_131/bin/jaralternatives --set javac /opt/jdk1.8.0_131/bin/javacjava -versionexport JAVA_HOME=/opt/jdk1.8.0_131export JRE_HOME=/opt/jdk1.8.0_131/jreexport PATH=$PATH:/opt/jdk1.8.0_131/bin:/opt/jdk1.8.0_131/jre/binecho $JAVA_HOMEecho $JRE_HOMEsource /etc/profileBahmni SetupNB: Example: If implementation_name is 'bd-uhc', then app config will be picked up from the /etc/bahmni-installer/deployment-artifacts/bd-uhc_config foldeStep 1:#Prerequisite for the fresh installation of Bahmniwget https://bitbucket.org/pypa/setuptools/raw/0.7.2/ez_setup.pypython ez_setup.pyyou may run this --- yum upgrade python-setuptoolsStep 2:# Install the bahmni command line program (Choose the version you want).yum install https://dl.bintray.com/bahmni/rpm/rpms/bahmni-installer-0.91-70.noarch.rpm  #version 0.91 # Confirm that the bahmni command is correctly installed (you should see a help message for the command)bahmni --help# Now setup a configuration file for bahmni command in /etc/bahmni-installer.curl -L https://goo.gl/R8ekg5 &gt;&gt; /etc/bahmni-installer/setup.yml# Confirm the contents of the file. It should look like this file: (https://goo.gl/R8ekg5)cat /etc/bahmni-installer/setup.ymlThen amar personaly setup.yml ase seta replace kore dibo…# Set the inventory file name to local in BAHMNI_INVENTORY environment variable. This way you won't need to use the '-i local' switch every time you use the 'bahmni' command#You can also configure custom inventory file instead of local.echo \"export BAHMNI_INVENTORY=local\" &gt;&gt; ~/.bashrcsource ~/.bashrc# Now fire the installerbahmni installThen error =  deployment-artifact ar vitore bd-uhc_config load kore dibo ..ar ae file ta  ae github theke(359 commit) ase .i have locally store it   https://github.com/SharedHealth/bd-uhc-configetc/bahmni-installer/deployment-artifacts/bd-uhc_configthen abar bahmni install",
        "url": "/2018/09/05/basic-linux-command/"
      }

      "2018-08-02-oop": {
        "title": "OOP",
        "author": "",
        "category": "",
        "content": "OOPCore OOPS concepts are:  Abstraction  Encapsulation  Polymorphism  Inheritance  Association  Aggregation  CompositionAbstraction  hiding the internal details and describing things in simple terms.Ways to achieve AbstractionThere are two ways to achieve abstraction in java  Abstract class (0 to 100%)  Interface (100%)Real life Example of Abstract Classabstract class Shape{  abstract void draw();  }    class Rectangle extends Shape{  void draw(){System.out.println(\"drawing rectangle\");}  }  class Circle1 extends Shape{  void draw(){System.out.println(\"drawing circle\");}  }    class TestAbstraction1{  public static void main(String args[]){  Shape s=new Circle1();  s.draw();  s=new Rectangle();  s.draw();  }  }  Real Life Example of Inheritanceinterface Animal {   public void eat();   public void travel();}public class Man implements Animal {   public void eat() {      System.out.println(\"Man eats\");   }   public void travel() {      System.out.println(\"Man travels\");   }    public int noOfLegs() {      return 0;   }   public static void main(String args[]) {      Man m = new Man();      m.eat();      m.travel();   }} public class Dog implements Animal {   public void eat() {      System.out.println(\"Dog eats\");   }   public void travel() {      System.out.println(\"Dog travels\");   }    public int noOfLegs() {      return 0;   }   public static void main(String args[]) {      Dog m = new Dog();      m.eat();      m.travel();   }} Association, Aggregation, and Composition in OOPAssociationis a relationship where all objects have their own lifecycle and there is no owner.Let’s take an example of Teacher and Student. Multiple students can associate with single teacher and single student can associate with multiple teachers, but there is no ownership between the objects and both have their own lifecycle. Both can be created and deleted independently.Aggregationis a specialised form of Association where all objects have their own lifecycle, but there is ownership and child objects can not belong to another parent object.Let’s take an example of Department and teacher. A single teacher can not belong to multiple departments, but if we delete the department, the teacher object will not be destroyed. We can think about it as a “has-a” relationship.Compositionis again specialised form of Aggregation and we can call this as a “death” relationship. It is a strong type of Aggregation. Child object does not have its lifecycle and if parent object is deleted, all child objects will also be deleted.Let’s take again an example of relationship between House and Rooms. House can contain multiple rooms - there is no independent life of room and any room can not belong to two different houses. If we delete the house - room will automatically be deleted.Let’s take another example relationship between Questions and Options. Single questions can have multiple options and option can not belong to multiple questions. If we delete the questions, options will automatically be deleted.",
        "url": "/2018/08/02/oop/"
      }
      ,

      "2018-04-18-node-in-windwos": {
        "title": "Node in Windows operating System",
        "author": "",
        "category": "",
        "content": "Install node in windows  Download the Windows installer from the Nodes.js® web site.  Run the installer (the .msi file you downloaded in the previous step.)      Follow the prompts in the installer (Accept the license agreement, click the NEXT button a bunch of times and accept the default installation settings).        Restart your computer. You won’t be able to run Node.js® until you restart your computer.Test it!Make sure you have Node and NPM installed by running simple commands to see what version of each is installed and to run a simple test program:      Test Node. To see if Node is installed, open the Windows Command Prompt, Powershell or a similar command line tool, and type node -v. This should print a version number, so you’ll see something like this v0.10.35.        Test NPM. To see if NPM is installed, type npm -v in Terminal. This should print NPM’s version number so you’ll see something like this 1.4.28        Create a test file and run it. A simple way to test that node.js works is to create a JavaScript file: name it hello.js, and just add the code console.log(‘Node is installed!’);. To run the code simply open your command line program, navigate to the folder where you save the file and type node hello.js. This will start Node and run the code in the hello.js file. You should see the output Node is installed!.      How to Update Node and NPMThis is the new best way to upgrade npm on Windows.  Run PowerShell as AdministratorSet-ExecutionPolicy Unrestricted -Scope CurrentUser -Forcenpm install -g npm-windows-upgradenpm-windows-upgradeNote: Do not run npm i -g npm. Instead use npm-windows-upgrade to update npm going forward. Also if you run the NodeJS installer, it will replace the node version.  Upgrades npm in-place, where node installed it.  Easy updating, update to the latest by running npm-windows-upgrade -p -v latest.  Does not modify the default path.  Does not change the default global package location.  Allows easy upgrades and downgrades.  Officially recommended by the NPM team.  A list of versions matched between NPM and NODE (https://nodejs.org/en/download/releases/) - but you will need to download NODE INSTALLER and run that to update node (https://nodejs.org/en/)",
        "url": "/2018/04/18/node-in-windwos/"
      }

      "2018-04-11-interview-question": {
        "title": "Interview Question",
        "author": "",
        "category": "",
        "content": "Database  get column difference of two table by a single sql?  get total table number of a database by a single sql?  Different between group by &amp; where? is it write at same query? group by having implement? why needed ths?  Store Procedure: insert, update, rollback is on same store procedure. is it possible?  JOIN types &amp; implementation?Angular  difference between Angular vs Angular Js, Angular 1 vs angular 2, angular 2 vs angular 4  what is Component in angular 4?  rootscope in angular 1?Java Collection Framework  How work HashMap?  Vector vs enum?OOP  interface vs abstract class  must override in which case?Spring  what is Response params &amp; its work?  is Vector thread safe?  Java StringWhat are the important features of Java 8 release?  Interface changes with default and static methods  Functional interfaces and Lambda Expressions  Java Stream API for collection classes  Java Date Time APIExtraThreadPoolWhat is the benefit of using Optional in Java 8?Why are Strings immutable in Java?SOLID principlesN+1 Select problem in HibernateOOPHigh Cohesion vs Low CohesionHigh cohesion is when you have a class that does a well defined job. Low cohesion is when a class does a lot of jobs that don’t have much in common.Let’s take this example:You have a class that adds two numbers, but the same class creates a window displaying the result. This is a low cohesive class because the window and the adding operation don’t have much in common. The window is the visual part of the program and the adding function is the logic behind it.To create a high cohesive solution, you would have to create a class Window and a class Sum. The window will call Sum’s method to get the result and display it. This way you will develop separately the logic and the GUI of your application.",
        "url": "/2018/04/11/interview-question/"
      }

      "2018-02-01-singleton-pattern": {
        "title": "Singleton Pattern",
        "author": "",
        "category": "",
        "content": "Java Singleton Pattern Implementation  Private constructor to restrict instantiation of the class from other classes.  Private static variable of the same class that is the only instance of the class.  Public static method that returns the instance of the class.    Different approaches of Singleton pattern implementation          Eager initialization      Static block initialization      Lazy Initialization      Thread Safe Singleton      Bill Pugh Singleton Implementation      Using Reflection to destroy Singleton Pattern      Enum Singleton      Serialization and Singleton      Eager initializationIn eager initialization, the instance of Singleton Class is created at the time of class loading,this is the easiest method to create a singleton class but it has a drawback that instance is created even though client application might not be using it.package com.journaldev.singleton;public class EagerInitializedSingleton {        private static final EagerInitializedSingleton instance = new EagerInitializedSingleton();        //to avoid client applications to use constructor    private EagerInitializedSingleton(){}    public static EagerInitializedSingleton getInstance(){        return instance;    }}Static block initializationpackage com.journaldev.singleton;public class StaticBlockSingleton {    private static StaticBlockSingleton instance;        private StaticBlockSingleton(){}        //static block initialization for exception handling    static{        try{            instance = new StaticBlockSingleton();        }catch(Exception e){            throw new RuntimeException(\"Exception occured in creating singleton instance\");        }    }        public static StaticBlockSingleton getInstance(){        return instance;    }}Lazy Initializationpackage com.journaldev.singleton;public class LazyInitializedSingleton {    private static LazyInitializedSingleton instance;        private LazyInitializedSingleton(){}        public static LazyInitializedSingleton getInstance(){        if(instance == null){            instance = new LazyInitializedSingleton();        }        return instance;    }}The above implementation works fine in case of single threaded environment but when it comes to multithreaded systems, it can cause issues if multiple threads are inside the if loop at the same time.Thread Safe Singletonpackage com.journaldev.singleton;public class ThreadSafeSingleton {    private static ThreadSafeSingleton instance;        private ThreadSafeSingleton(){}        public static synchronized ThreadSafeSingleton getInstance(){        if(instance == null){            instance = new ThreadSafeSingleton();        }        return instance;    }    }Above implementation works fine and provides thread-safety but it reduces the performance because of cost associated with the synchronized method.Below code snippet provides the double checked locking implementation.public static ThreadSafeSingleton getInstanceUsingDoubleLocking(){    if(instance == null){        synchronized (ThreadSafeSingleton.class) {            if(instance == null){                instance = new ThreadSafeSingleton();            }        }    }    return instance;}Bill Pugh Singleton ImplementationPrior to Java 5, java memory model had a lot of issues and above approaches used to fail in certain scenarios where too many threads try to get the instance of the Singleton class simultaneously. So Bill Pugh came up with a different approach to create the Singleton class using a inner static helper class.package com.journaldev.singleton;public class BillPughSingleton {    private BillPughSingleton(){}        private static class SingletonHelper{        private static final BillPughSingleton INSTANCE = new BillPughSingleton();    }        public static BillPughSingleton getInstance(){        return SingletonHelper.INSTANCE;    }}When the singleton class is loaded, SingletonHelper class is not loaded into memory and only when someone calls the getInstance method, this class gets loaded and creates the Singleton class instance.This is the most widely used approach for Singleton class as it doesn’t require synchronization. I am using this approach in many of my projects and it’s easy to understand and implement also.Advantage of Singleton design patternSaves memory because object is not created at each request. Only single instance is reused again and again.Usage of Singleton design patternSingleton pattern is mostly used in multi-threaded and database applications. It is used in logging, caching, thread pools, configuration settings etc.Source: JournalDev",
        "url": "/2018/02/01/singleton-pattern/"
      }

      "2018-02-01-java-overloading-overriding": {
        "title": "Java Overloading Overriding",
        "author": "",
        "category": "",
        "content": "Overloading in JavaDifferent ways to overload the methodThere are two ways to overload the method in java  By changing number of arguments```class Adder{static int add(int a,int b){return a+b;}static int add(int a,int b,int c){return a+b+c;}}class TestOverloading1{public static void main(String[] args){System.out.println(Adder.add(11,11));System.out.println(Adder.add(11,11,11));}}Output:2233- By changing the data typeclass Adder{static int add(int a, int b){return a+b;}static double add(double a, double b){return a+b;}}class TestOverloading2{public static void main(String[] args){System.out.println(Adder.add(11,11));System.out.println(Adder.add(12.3,12.6));}}Output:2224.9### Overriding in JavaIf subclass (child class) has the same method as declared in the parent class, it is known as method overriding in Java.##### Rules for Java Method Overriding- The method must have the same name as in the parent class- The method must have the same parameter as in the parent class.- There must be an IS-A relationship (inheritance).class Vehicle{  //defining a method  void run(){System.out.println(“Vehicle is running”);}}//Creating a child classclass Bike2 extends Vehicle{  //defining the same method as in the parent class  void run(){System.out.println(“Bike is running safely”);}public static void main(String args[]){  Bike2 obj = new Bike2();//creating object  obj.run();//calling method  }}Output:Bike is running safely```Understanding all java access modifiers            Access Modifier      within class      within package      outside package by subclass only      outside package                  Private      Y      N      N      N              Default      Y      Y      N      N              Protected      Y      Y      Y      N              Public      Y      Y      Y      Y      ",
        "url": "/2018/02/01/java-overloading-overriding/"
      }

      "2018-02-01-java-garbage-collection": {
        "title": "Java Garbage Collection",
        "author": "",
        "category": "",
        "content": "Java Garbage CollectionThere are many ways:  By nulling the reference    Employee e=new Employee();  e=null;          By assigning a reference to another    Employee e1=new Employee();  Employee e2=new Employee();  e1=e2;//now the first object referred by e1 is available for garbage collection          By anonymous object etc.    new Employee();        finalize() methodThe finalize() method is invoked each time before the object is garbage collected. This method can be used to perform cleanup processing. This method is defined in Object class as:protected void finalize(){}  Note: The Garbage collector of JVM collects only those objects that are created by new keyword. So if you have created any object without new, you can use finalize method to perform cleanup processing (destroying remaining objects).gc() methodThe gc() method is used to invoke the garbage collector to perform cleanup processing. The gc() is found in System and Runtime classes.public static void gc(){}Note: Garbage collection is performed by a daemon thread called Garbage Collector(GC). This thread calls the finalize() method before object is garbage collected.",
        "url": "/2018/02/01/java-garbage-collection/"
      }

      "2018-02-01-facade-pattern": {
        "title": "Facade Pattern",
        "author": "",
        "category": "",
        "content": "Facade PatternFacade pattern hides the complexities of the system and provides an interface to the client using which the client can access the system. This type of design pattern comes under structural pattern as this pattern adds an interface to existing system to hide its complexities.This pattern involves a single class which provides simplified methods required by client and delegates calls to methods of existing system classes.ImplementationWe are going to create a Shape interface and concrete classes implementing the Shape interface. A facade class ShapeMaker is defined as a next step.ShapeMaker class uses the concrete classes to delegate user calls to these classes. FacadePatternDemo, our demo class, will use ShapeMaker class to show the results.Facade Pattern UML DiagramStep 1 Create an interface.Shape.javapublic interface Shape {   void draw();}Step 2 Create concrete classes implementing the same interface.Rectangle.javapublic class Rectangle implements Shape {   @Override   public void draw() {      System.out.println(\"Rectangle::draw()\");   }}Square.javapublic class Square implements Shape {   @Override   public void draw() {      System.out.println(\"Square::draw()\");   }}Circle.javapublic class Circle implements Shape {   @Override   public void draw() {      System.out.println(\"Circle::draw()\");   }}Step 3 Create a facade class.ShapeMaker.javapublic class ShapeMaker {   private Shape circle;   private Shape rectangle;   private Shape square;   public ShapeMaker() {      circle = new Circle();      rectangle = new Rectangle();      square = new Square();   }   public void drawCircle(){      circle.draw();   }   public void drawRectangle(){      rectangle.draw();   }   public void drawSquare(){      square.draw();   }}Step 4 Use the facade to draw various types of shapes.FacadePatternDemo.javapublic class FacadePatternDemo {   public static void main(String[] args) {      ShapeMaker shapeMaker = new ShapeMaker();      shapeMaker.drawCircle();      shapeMaker.drawRectangle();      shapeMaker.drawSquare();\t\t   }}Step 5 Verify the output.Circle::draw()Rectangle::draw()Square::draw()Source: tutorialspoint",
        "url": "/2018/02/01/facade-pattern/"
      }

      "2018-02-01-deffierence": {
        "title": "Difference",
        "author": "",
        "category": "",
        "content": "Differenceequals vs ‘==’In General We use == operator for reference or memory location comparision whereas .equals() method for content comparision.Example:String s1 = new String(\"rakib\");String s2 = new String(\"rakib\");System.out.println(s1==s2);         // falseSystem.out.println(s1.equals(s2));  // trueStringBuffer sf1 = new StringBuffer(\"rakib\");StringBuffer sf2 = new StringBuffer(\"rakib\");System.out.println(sf1 == sf2);     // falseSystem.out.println(s1 == sf2);     // CE: incomparable types: java.lang.String and java.lang.StringBufferSystem.out.println(s1.equals(sf2));     // false  .euals() method present in object class also meant for reference comparision only based on our requirement we can override for content comparision.  In String class, all wrapper class and all collection classes .equals() method is overriden for content comparision.  If r1 == r2 is true then r1.equals(r2) is always true.  If two objects are not equal by == operator then we can’t conclude anything about .equals method. It may return true or false.  ie. if r1 == r2 is false then r1.equals(r2) may return true or false  If r1.equals(r2) is true then r1 == r2 may true or false  if r1.equals(r2) is false then r1 == r2 is always  Either parent to child or Child to parent are same type  r == null &amp;&amp; r.equals(null) return falseDifference between adding WrappedString and String into HashSetpublic class WrappedString {private String s; public WrappedString(String s) { this.s = s; } public static void main(String[] args) { HashSet&lt;Object&gt; hs = new HashSet&lt;Object&gt;(); WrappedString ws1 = new WrappedString(\"aardvark\"); WrappedString ws2 = new WrappedString(\"aardvark\"); hs.add(ws1); hs.add(ws2); System.out.println(hs.size()); // outputs 2   }}Andpublic class WrappedString {private String s; public WrappedString(String s) { this.s = s; } public static void main(String[] args) { HashSet&lt;Object&gt; hs = new HashSet&lt;Object&gt;(); String s1 = new String(\"aardvark\"); String s2 = new String(\"aardvark\"); hs.add(s1); hs.add(s2); System.out.println(hs.size()); // outputs 1   }}The main difference is that String implements equals whereas your WrappedString does not. So from a HashSet perspective, you can add as many new String(“aardvark”) as you want, they will all be considered the same (because new String(“aardvark”).equals(new String(“aardvark”)) is true) and only one will be added.Whereas two different WrappedString instances will not be equal, even if the strings they contain are equal (because new WrappedString(“aardvark”).equals(new WrappedString(“aardvark”)) is false), so the set will not consider them as duplicates.If you want a behaviour similar to String, you need to implement equals and hashcode in your WrappedString class",
        "url": "/2018/02/01/deffierence/"
      }

      "2018-02-01-collection-framwork": {
        "title": "Collection Framework",
        "author": "",
        "category": "",
        "content": "Collection FrameworkList vs ArrayListList is in interface while ArrayList is a class.Why store ArrayList object on List variable?You might have seen something like this:List&lt;Movie&gt; listOfMovies = new ArrayList&lt;Movie&gt;()here we are using a List as a type of variable to store an object of ArrayList class, created using new() operator.The answer is to take advantage of Polymorphism. If you use interface than in future if the new implementation is shipped then you are not required to change your program. For example, any program written using List will work as expected whether you pass a LinkedList, Vector or ArrayList, because they all implements List interface, they obey the contract exposed by List interface.The only difference comes in performance, which is actually on of the driver for change. In short, if you program using interface, tomorrow if a better implementation of your interface is available then you can switch to that without making nay further change on the client side (part of the program which uses that interface).ArrayList vs LinkListPerformance  :  Performance of ArrayList and LinkedList depends on the type of operationa. get(int index) or search operation :  ArrayList get(int index) operation runs in constant time i.e O(1)  while LinkedList get(int index) operation run time is O(n) .b. insert() or add(Object) operation :  Insertions in LinkedList are generally fast as compare to ArrayList.                   ArrayList      LinkedList                  Implementation      Resizable Array      Douby-LinkedList              ReverseIterator      No      Yes , descendingIterator()              Initial Capacity      10      Constructs empty list              get(int) operation      Fast      Slow in comparision              add(int) operation      Slow in comparision      Fast              Memory Overhead      No      Yes      ",
        "url": "/2018/02/01/collection-framwork/"
      }
      ,

      "2017-12-26-angularjs-pristine-dirty-valid-invalid": {
        "title": "AngularJS - $pristine, $dirty, $valid, $invalid",
        "author": "",
        "category": "",
        "content": "Today we will go through the AngularJS Forms validations. Forms are important part of any application. They help us to collect information from user so that it can be processed for corresponding activity. We need to validate form so that only the valid values are put in the form. For that we use JavaScript or any other JavaScript library like jQuery.Angular also provides some help in this context. We can validate a form and see that the required validations work correctly. It provides different objects to the form. They are very helpful while validating forms:$pristine: It will be TRUE, if the user has not interacted with the form yet$dirty: It will be TRUE, if the user has already interacted with the form.$valid: It will be TRUE, if all containing form and controls are valid$invalid: It will be TRUE, if at least one containing form and control is invalid.$error: Is an object hash, containing references to all invalid controls or forms, where:     keys are validation tokens (error names)    values are arrays of controls or forms that are invalid with given error.There are some built in validation tokens, that can help in validating form:emailmaxmaxlengthminminlengthnumberpatternrequiredurlIn accordance with these AngularJS also provides corresponding CSS classes for them. We can use them for validation purpose.ng-pristineng-dirtyng-validng-invalidLets see how we can use them. Usage:In Form: myForm.$dirtyFor Field: myForm.firldName.$dirtyIn CSS:.ng-dirty{ background-color: yellow;}This is little bit information about the AngularJS form validation.Use #ngvinod to discuss on Twitter about this.http://www.ng-vinod.com/2014/07/angularjs-pristine-dirty-valid-invalid.html",
        "url": "/2017/12/26/AngularJS-$pristine-$dirty-$valid-$invalid/"
      }
      ,
    
      "2017-06-01-amazon-s3-direct-file-upload-from-client-browser-private-key-disclosure": {
        "title": "Amazon S3 Direct File Upload From Client Browser Private Key Disclosure",
        "author": "",
        "category": "",
        "content": "Amazon S3 direct file upload from client browser - private key disclosureCreate an Amazon S3 bucket and configure CORSCORS needs to be configured on the Amazon S3 bucket to be accessed directly from JavaScript in the browser.Navigate to the Amazon S3 console.Choose an existing bucket or create a new bucket if desired. Note the bucket name and bucket region for later use in the application.Click the Properties tab, open the Permissions section, and click Edit CORS Configuration.Copy the below XML into the text box and click Save.&lt;?xml version=\"1.0\" encoding=\"UTF-8\"?&gt;&lt;CORSConfiguration xmlns=\"http://s3.amazonaws.com/doc/2006-03-01\"&gt;   &lt;CORSRule&gt;      &lt;AllowedOrigin&gt;*&lt;/AllowedOrigin&gt;      &lt;AllowedMethod&gt;GET&lt;/AllowedMethod&gt;      &lt;AllowedMethod&gt;PUT&lt;/AllowedMethod&gt;      &lt;AllowedMethod&gt;POST&lt;/AllowedMethod&gt;      &lt;AllowedMethod&gt;DELETE&lt;/AllowedMethod&gt;      &lt;AllowedHeader&gt;*&lt;/AllowedHeader&gt;   &lt;/CORSRule&gt;&lt;/CORSConfiguration&gt;You can upload files on AWS S3 using a server side solution, but in case of larger files it is advisable to use a client side solution. You can probably use JavaScript file upload feature of AWS S3. This is simple three step feature as described below:Step 1 : In the head section of your page include javascript sdk and specify your keys like this:Step 2 : Now create a simple html form with a file input.&lt;form id=\"fileUploadForm\" method=\"post\" enctype=\"multipart/form-data\"&gt;&lt;input type=\"file\" name=\"file\" id=\"file\" value=\"dataFile\" required=\"\"&gt;&lt;/form&gt;Step 3 : Now upload your input file to S3$(\"#fileUploadForm\").submit(function() {var bucket = new AWS.S3({params: {Bucket: 'BUCKET_NAME'}});var fileChooser = document.getElementById('file');var file = fileChooser.files[0];if (file) {var params = {Key: 'FILE_NAME', ContentType: file.type, Body: file};bucket.upload(params).on('httpUploadProgress', function(evt) {console.log(\"Uploaded :: \" + parseInt((evt.loaded * 100) / evt.total)+'%');}).send(function(err, data) {alert(\"File uploaded successfully.\");});}return false;});To upload the file successfully, you need to enable CORS configuration on S3.Generally, it is not advisable to display your keys directly on page, so you can use Amazon Cognito or web identity federation feature.Using Cognito service&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;    &lt;title&gt;AWS S3 File Upload&lt;/title&gt;    &lt;script src=\"https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js\"&gt;&lt;/script&gt;&lt;/head&gt;&lt;body&gt;    &lt;input type=\"file\" id=\"file-chooser\" /&gt;    &lt;button id=\"upload-button\"&gt;Upload to S3&lt;/button&gt;    &lt;div id=\"results\"&gt;&lt;/div&gt;    &lt;script type=\"text/javascript\"&gt;    AWS.config.region = 'ap-south-1'; // 1. Enter your region    AWS.config.credentials = new AWS.CognitoIdentityCredentials({        IdentityPoolId: 'ap-south-1:79a1d229-dd96-4c05-a7de-ef9d58976122' // 2. Enter your identity pool    });    AWS.config.credentials.get(function(err) {        if (err) alert(err);        console.log(AWS.config.credentials);    });    var bucketName = 'test-marcom'; // Enter your bucket name    var bucket = new AWS.S3({        params: {            Bucket: bucketName        }    });    var fileChooser = document.getElementById('file-chooser');    var button = document.getElementById('upload-button');    var results = document.getElementById('results');    button.addEventListener('click', function() {        var file = fileChooser.files[0];        if (file) {            results.innerHTML = '';            var objKey = 'testing/' + file.name;            var params = {                Key: objKey,                ContentType: file.type,                Body: file,                ACL: 'public-read'            };            bucket.putObject(params, function(err, data) {                if (err) {                    results.innerHTML = 'ERROR: ' + err;                } else {                    listObjs();                }            });        } else {            results.innerHTML = 'Nothing to upload.';        }    }, false);    function listObjs() {        var prefix = 'testing';        bucket.listObjects({            Prefix: prefix        }, function(err, data) {            if (err) {                results.innerHTML = 'ERROR: ' + err;            } else {                var objKeys = \"\";                data.Contents.forEach(function(obj) {                    objKeys += obj.Key + \"&lt;br&gt;\";                });                results.innerHTML = objKeys;            }        });    }    &lt;/script&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/2017/06/01/amazon-s3-direct-file-upload-from-client-browser-private-key-disclosure/"
      }
      ,
    
      "2017-04-28-some-types-of-request-response-params-in-spring": {
        "title": "Some Types Of Request Response Params In Spring",
        "author": "",
        "category": "",
        "content": "Request/Response paramters in spring method  HttpSession  @PathVariable annotated parameters for access to URI template variables.    @RequestMapping(value=\"/owners/{ownerId}\", method=RequestMethod.GET)public String findOwner(@PathVariable String ownerId, Model model) {Owner owner = ownerService.findOwner(ownerId);  model.addAttribute(\"owner\", owner);  return \"displayOwner\"; }        @RequestHeader annotated parameters for access to specific Servlet request HTTP headers.  @RequestBody annotated parameters for access to the HTTP request body.    @RequestMapping(value = \"/something\", method = RequestMethod.PUT)public void handle(@RequestBody String body, Writer writer) throws IOException {writer.write(body);}        @RequestPart annotated parameters for access to the content of a “multipart/form-data” request part.```@RequestMapping(value=”/someUrl”, method = RequestMethod.POST)public String onSubmit(@RequestPart(“meta-data”) MetaData metadata,                     @RequestPart(“file-data”) MultipartFile file) {  // …}* **HttpEntity&lt;?&gt;** parameters for access to the Servlet request HTTP headers and contents.@RequestMapping(“/something”)public ResponseEntity handle(HttpEntity&lt;byte[]&gt; requestEntity) throws UnsupportedEncodingException {  String requestHeader = requestEntity.getHeaders().getFirst(\"MyRequestHeader\"));  byte[] requestBody = requestEntity.getBody();  // do something with request header and bodyHttpHeaders responseHeaders = new HttpHeaders();  responseHeaders.set(“MyResponseHeader”, “MyValue”);  return new ResponseEntity(\"Hello World\", responseHeaders, HttpStatus.CREATED);}```",
        "url": "/2017/04/28/some-types-of-request-response-params-in-spring/"
      }
      ,
    
      "2017-04-28-spring-boot-application-live-reload-hot-swap-with-intellij-idea": {
        "title": "Spring Boot Application Live Reload Hot Swap With Intellij Idea",
        "author": "",
        "category": "",
        "content": "Spring Boot Application Live Reload (Hot Swap) With Intellij IDEAWhile developing Spring Boot Applications using Intellij IDEA, it was so annoying to restart the Spring Boot app after each and every change. Spring Boot provides live reload (hot swap) of application out of the box using the following dependency.&lt;dependency&gt;    &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;    &lt;artifactId&gt;spring-boot-devtools&lt;/artifactId&gt;    &lt;optional&gt;true&lt;/optional&gt;&lt;/dependency&gt;But it didn’t live reload the application/container, and the hot deployment didn’t work for changes. Further researching found that following changes needed to be done in order the hot deployment to be worked correctly.      Open the Settings –&gt; Build-Execution-Deployment –&gt; Compiler    and enable the Make Project Automatically.        Then press ctrl+shift+A and search for the registry. In the registry, make the following configuration enabled.     compiler.automake.allow.when.app.running            Reload Static content (html, css, js)    Add this configuration to your Spring Boot Maven Plugin:     &lt;configuration&gt;     &lt;addResources&gt;true&lt;/addResources&gt; &lt;/configuration&gt;            Restart the IDE.  That’s it! Now the hot deployment works, and you don’t have to restart manually after each and every change.In case of spring boot with thymeleaf there may be problem in reload html, css, js etc.In this case, we need to change run configuration in intelij like bellow:",
        "url": "/2017/04/28/Spring-Boot-Application-Live-Reload-Hot-Swap-With-Intellij-IDEA/"
      }
      ,
    
      "2017-04-28-sementic-ui-calender-set-date-backend-frontend": {
        "title": "Sementic Ui Calender Set Date Backend Frontend",
        "author": "",
        "category": "",
        "content": "Sementic UI CalenderCalendar module for Semantic UI. See https://jsbin.com/ruqakehefa/ for example usage.Github LinkInstallationInstall using bower:bower install --save semantic-ui-calendarInstall using npm:npm install --save semantic-ui-calendarInclude javascript and css in html:   &lt;script type=\"text/javascript\" src=\"/bower_components/semantic-ui-calendar/dist/calendar.min.js\"&gt;&lt;/script&gt;   &lt;link rel=\"stylesheet\" href=\"/bower_components/semantic-ui-calendar/dist/calendar.min.css\" /&gt;Basic HTML&lt;div class=\"ui calendar\" id=\"date\"&gt;    &lt;div class=\"ui input left icon\"&gt;        &lt;i class=\"calendar icon\"&gt;&lt;/i&gt;        &lt;input name=\"date\" type=\"text\"&gt;    &lt;/div&gt;&lt;/div&gt;Javascript Calling$(\"#date\").calendar({    type: 'date',    parser: app.dateParser,    parseFormat: 'dd/MM/yyyy',    formatter: app.dateFormatter,    minDate: $(\"#date\").data('min-date') ? kendo.parseDate($(\"#date\").data('min-date'), 'dd/MM/yyyy') : null,    maxDate: $(\"#date\").data('max-date') ? kendo.parseDate($(\"#date\").data('max-date'), 'dd/MM/yyyy') : null,});var app = {    dateParser: {        date: function (txtDate, settings) {            if (!txtDate) return null;            if (settings.parseFormat) {                return kendo.parseDate(txtDate, settings.parseFormat);            } else {                return kendo.parseDate(txtDate, \"dd/MM/yyyy\");            }        }    }};Trigger angular value on change Calender&lt;div class=\"ui calendar\" id=\"date\"&gt;    &lt;div class=\"ui input left icon\"&gt;        &lt;i class=\"calendar icon\"&gt;&lt;/i&gt;        &lt;input name=\"date\" type=\"text\" ng-model=\"angularController.element\"&gt;    &lt;/div&gt;&lt;/div&gt;$(\"#date\").calendar({    type: 'date',    parser: app.dateParser,    parseFormat: 'dd/MM/yyyy',    formatter: app.dateFormatter,    minDate: $(\"#date\").data('min-date') ? kendo.parseDate($(\"#date\").data('min-date'), 'dd/MM/yyyy') : null,    maxDate: $(\"#dateOfCheque\").data('max-date') ? kendo.parseDate($(\"#date\").data('max-date'), 'dd/MM/yyyy') : null,    onChange: function (date, text, mode) {    var $scope = angular.element($(\"#date\")).scope();    $scope.$apply(function() {        $scope.angularController.element = text;    });    }});Changed value from Javascriptcalendar(‘set date’, Javascript native Date object) $('#date').calendar('set date', new Date());Initialized Backend Date to Calender&lt;div class=\"ui calendar\" id=\"date\"&gt;    &lt;div class=\"ui input left icon\"&gt;        &lt;i class=\"calendar icon\"&gt;&lt;/i&gt;        &lt;input name=\"date\" type=\"text\" value=\"${g.formatDate(date: new Date(), format: 'dd/MM/yyyy')}\"&gt;    &lt;/div&gt;&lt;/div&gt;",
        "url": "/2017/04/28/sementic-ui-calender-set-date-backend-frontend/"
      }

      "2017-01-01-learning-markdown-for-your-site": {
        "title": "Learning Markdown For Your Site",
        "author": "",
        "category": "",
        "content": "Markdown is a lightweight and easy-to-use syntax for styling all forms of writing on the GitHub platform.What you will learn:  How the Markdown format makes styled collaborative editing easy  How Markdown differs from traditional formatting approaches  How to use Markdown to format text  How to leverage GitHub’s automatic Markdown rendering  How to apply GitHub’s unique Markdown extensionsWhat is Markdown?Markdown is a way to style text on the web. You control the display of the document; formatting words as bold or italic, adding images, and creating lists are just a few of the things we can do with Markdown. Mostly, Markdown is just regular text with a few non-alphabetic characters thrown in, like # or *.You can use Markdown most places around GitHub:  Gists  Comments in Issues and Pull Requests  Files with the .md or .markdown extensionFor more information, see “Writing on GitHub” in the GitHub Help.Examples            Type      to Get                  *Italic*      Italic              **Bold**      Bold              [Link](http://a.com)      Link              ![Image](http://url/a.png)                    &gt; Blockquote      &gt; Blockquote              * List      * List              Horizontal Rule      Horizontal Rule              ---      —      Headers# H1## H2### H3#### H4##### H5###### H6H1H2H3H4H5H6ImagesHere’s our logo (hover to see the title text):Inline-style:![alt text](https://github.com/adam-p/markdown-here/raw/master/src/common/images/icon48.png \"Logo Title Text 1\")Reference-style: ![alt text][logo]Table structure|Head1 | Head2 || ------ | ------ || test | test |            Head1      Head2                  test      test      |Head1 | Head2 | Head3 | Head4 | Head5 | Head6 || ------ | ------ | ------ | ------ | ------ | ------ || test | test | test | test | test | test |            Head1      Head2      Head3      Head4      Head5      Head6                  test      test      test      test      test      test      Reference LinkMarkdown Cheatsheet, Markdown Guide",
        "url": "/2017/01/01/learning-markdown-for-your-site/"
      }
